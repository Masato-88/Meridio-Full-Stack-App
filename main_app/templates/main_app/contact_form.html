{% extends 'base.html' %}

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}

<h1>Contact Form</h1>
{% endif %}

  <form action="" method="POST">
   
    {% csrf_token %}
    <table>
   
      {{ form.as_table }}
  </table> 
      <p>{ contact.comment_id }</p>

    <input type="submit" value="Submit!" class="btn">
    <a href="{% url 'detail' contact.comment_id %}">Accept bid</a>
  </form>
{% endblock %}
